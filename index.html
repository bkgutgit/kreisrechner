<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="beispiel_ls3_06.js "></script>
    <title>Kreisrechner</title>
</head>

<body class="w3-light-grey">
    <div class="w3-container w3-margin-top">
        <!-- Kopfbereich -->
        <header class="w3-container w3-teal w3-center">
            <h1 class="w3-xxxlarge"><img src="bk-gut.gif" alt="Firmenlogo" style="height:1.5em;">Kreisrechner</h1>
        </header>

        <!-- Arbeitsbereich -->
        <div class="w3-container w3-margin">
            <div class="w3-card-4 w3-row-padding">
                <div class="w3-third w3-container w3-center w3-margin-top">
                    <img src="kreis.png" alt="Kreis" style="height:10em;">
                </div>
                <div class="w3-twothird">
                    <div class="w3-row-padding  w3-margin">
                        <label class="w3-half w3-right-align">Radius</label>
                        <input id="id1" class="w3-half w3-input" type="number" min="0" max="100" step="0.1" value="10"
                            oninput="loeschen()">
                    </div>
                    <div>
                        <div class=" w3-container w3-margin ">
                            <button class="w3-btn w3-teal w3-right " onclick="kreisdatenBerechnen() ">Berechnen</button>
                        </div>
                    </div>
                    <div class="w3-row-padding w3-margin ">
                        <label class="w3-half w3-right-align ">Umfang</label>
                        <output id="id2" class="w3-half w3-output w3-white"></output>
                    </div>
                    <div class="w3-row-padding w3-margin ">
                        <label class="w3-half w3-right-align ">Fläche</label>
                        <output id="id3" class="w3-half w3-output w3-white"></output>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fussbereich -->
        <footer class="w3-container w3-teal w3-center ">
            <h2>BK-GuT GmbH & Co.KG </h2>
            <p>Created by <a href="https://www.bkgut.de/ " target="_blank">BK GuT</a></p>
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp " target="_blank">w3.css</a> </p>
            <p>(Bei dieser Website handelt es sich um eine nicht-kommerzielle pädagogische Übungsseite. Unternehmensdaten sind frei erfunden.)</p>
        </footer>
    </div>
</body>

</html>
